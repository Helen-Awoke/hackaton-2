
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PantryPal Recipe Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #FF6F61;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #FF6F61;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #FF4B3E;
        }

        #recipe img {
            width: 300px;
            border-radius: 12px;
            margin: 10px 0;
        }

        #donation-form {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #donation-form input[type="email"],
        #donation-form input[type="number"] {
            width: 80%;
        }

        #payment-msg {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        #payment-msg.success {
            background-color: #e1f8e7;
            color: #2d8659;
            border: 1px solid #2d8659;
        }
        #payment-msg.error {
            background-color: #fde8e8;
            color: #b91c1c;
            border: 1px solid #b91c1c;
        }
    </style>
</head>
<body>
    <h1>PantryPal Recipe Generator</h1>

    <input type="text" id="ingredients" placeholder="Enter ingredients separated by comma">
    <button id="get-recipe">Get Recipe</button>

    <div id="recipe"></div>

    <!-- Donation Form -->
    <div id="donation-form">
        <h2>Subscribe / Donate</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="number" id="amount" placeholder="Amount in USD">
        <button id="donate-btn">Donate</button>
        <p id="payment-msg"></p>
    </div>

    <script>
        document.getElementById("get-recipe").addEventListener("click", async () => {
            const ingredients = document.getElementById("ingredients").value;
            if (!ingredients) return alert("Enter some ingredients");

            const formData = new FormData();
            formData.append("ingredient", ingredients);

            const res = await fetch("/recipe", { method: "POST", body: formData });
            const data = await res.json();

            const recipeDiv = document.getElementById("recipe");
            if (data.error) {
                recipeDiv.innerText = data.error;
            } else {
                const r = data[0]; // Show first matched recipe
                recipeDiv.innerHTML = `
                    <h3>${r.name}</h3>
                    <img src="${r.image_url}" alt="${r.name}">
                    <p><strong>Ingredients:</strong> ${r.ingredients}</p>
                    <p><strong>Calories:</strong> ${r.calories} kcal</p>
                `;
            }
        });

        // Donate button
        document.getElementById("donate-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const amount = parseFloat(document.getElementById("amount").value);
            if (!email || !amount) return alert("Enter valid email and amount");

            const res = await fetch("/donate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, amount })
            });
            const data = await res.json();
            const msg = document.getElementById("payment-msg");
            msg.innerText = data.message;
            msg.className = amount > 0 ? "success" : "error";
        });
    </script>
</body>
</html>
